<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>无锡市网格化社会治理大数据监测</title>
    <link rel="stylesheet" href="style/layout1.css" />
  </head>
  <body>
    <video id="videoBg" src="video/background2.mp4" autoplay loop></video>
    <div id="black"></div>
    <div id="cover"></div>
    <div id="main">
      <div id="top">
        <div id="weather"></div>
        <div id="title"><img src="img/title.png" alt="" /></div>
        <div id="date"></div>
      </div>
      <div id="bottom">
        <div id="left">
          <div class="blocks" id="block1"></div>
          <div class="blocks" id="block2"></div>
          <div class="blocks" id="block3"></div>
          <div class="blocks" id="block4"></div>
        </div>
        <div id="middle">
          <div id="map"></div>
          <div class="info" id="info1">
            <span id="grid"></span><span id="gridNum"></span>
          </div>
          <div class="info" id="info2">
            <span id="gridPeo"></span><span id="gridPeoNum"></span>
          </div>
          <div class="info" id="info3">
            <span id="infoCollect"></span><span id="infoCollectNum"></span>
          </div>
        </div>
        <div id="right">
          <div class="blocks" id="block5"></div>
          <div class="blocks" id="block6"></div>
          <div class="blocks" id="block7"></div>
          <div class="blocks" id="block8"></div>
          <div id="table"></div>
          <div id="tip">
            <span id="total"></span><span id="totalNum"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="decoLeft1">

    <script src="../js/echarts.js"></script>

    <script src="script/util.js"></script>
    <script src="script/screen1/data.js"></script>
