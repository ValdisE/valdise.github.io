<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScrollMagicDemo</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 100px 15px;
            background: rgba(0, 0, 255, 0.521);
            height: 2000px;
        }

        .side-bar {
            position: absolute;
            width: 200px;
            height: 300px;
            background: rgb(245, 96, 96);
        }
    </style>
</head>

<body>

    <div class="section">
        <div class="side-bar">side-bar</div>
    </div>
    <script src="../javascripts/jquery.min.js"></script>
    <script src="../javascripts/ScrollMagic.min.js"></script>
    <script>
        var controller = new ScrollMagic.Controller();
        var scene = new ScrollMagic.Scene({
            triggerElement: '.section', //触发元素
            triggerHook: "onLeave", //触发元素开始离开视口时触发
            offset: 50, //从开始点滚动多少px触发（施法前摇）
            duration: 0 //效果持续的距离（法术持续时间/距离）

        }).setPin(".side-bar"); //固定需要固定的元素

    </script>
</body>

</html>
