<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenCV_LAB</title>
    <link rel="stylesheet" href="../style/opencvJS_style.css">
</head>
<body>
<div id="black"></div>
<div id="waiting">请稍等，OpenCV.js加载中...</div>

<div id="nav">
    <button onclick="document.getElementById('srcImgInputButton').click()">
        选择图片
        <input type="file" class="fileInputButton" id="srcImgInputButton" accept="image/*">
    </button>
    <ul>
        <li id="spatialSmoothButton">
            空域平滑
        </li>
        <li id="addNoiseButton">
            添加噪声
        </li>
        <li id="plusOrMinusButton">
            图像加减
        </li>
        <li id="linearGrayTransButton">
            灰度变换
        </li>
        <li id="histogramTransButton">
            直方图
        </li>
    </ul>
</div>

<div id="mainFrame">
    <img src="" id="srcImg" alt="">
</div>

<div id="controlPanel">
    <p id="img_size_label">
        尺寸:&nbsp;<span id="img_size"></span>
    </p>
    <p id="img_channels_label">
        通道数:&nbsp;<span id="img_channels"></span>
    </p>
    <p id="img_depth_label">
        图像深度:&nbsp;<span id="img_depth"></span>
    </p>
    <p id="img_type_label">
        类型:&nbsp;<span id="img_type"></span>
    </p>
</div>

<div id="grayPanel">
    <p>灰度变换</p>
    <div id="grayChart"></div>
    <input class="grayModeInput" type="radio" value=0 name="grayMode" checked>线性
    <input class="grayModeInput" type="radio" value=1 name="grayMode">对数
    <div id="linearPart">
        原灰度范围:最小值:<input id="from_min" type="text" value=0>
        最大值:<input id="from_max" type="text" value=255><br>
        变换后灰度范围:最小值<input id="to_min" type="text" value=0>
        最大值:<input id="to_max" type="text" value=255>
    </div>
    <div id="expPart">
        参数a:<input id="para_a" type="text" value=0>
        参数b:<input id="para_b" type="text" value=0>
        参数c:<input id="para_c" type="text" value=0>
    </div>
    <button>确定</button>
</div>

<div id="histogramPanel">
    <p>直方图变换</p>
    <div id="histogramChart"></div>
    <span>通道:&nbsp;</span>
    <input class="channelInput" type="radio" value=0 name="channel">红
    <input class="channelInput" type="radio" value=1 name="channel">绿
    <input class="channelInput" type="radio" value=2 name="channel">蓝
    <button id="ifEqualize" type="checkbox">均衡化</button>
    <button>确定</button>
</div>

<div id="plusOrMinusPanel">
    <p>图像加减</p>
    <button onclick="document.getElementById('plusOrMinusInputButton').click()">
        选择图片
        <input type="file" class="fileInputButton" id="plusOrMinusInputButton" accept="image/*">
    </button>
    <input class="plusOrMinus" type="radio" value=0 name="plusOrMinus" checked>加法
    <input class="plusOrMinus" type="radio" value=1 name="plusOrMinus">减法
    <button>确定</button>
</div>

<div id="spacialSmoothPanel">
    <p>空域平滑</p>
    <div id="chooseFilterMode">
        <input class="filterModes" type="radio" value=0 name="filterMode" checked>均值滤波
        <input class="filterModes" type="radio" value=1 name="filterMode">中值滤波
    </div>
    模板大小: <input id="templetSize" type="text" value=1>
    <button>确定</button>
</div>

<div id="addNoisePanel">
    <p>添加噪声</p>
    <span>噪声类型: </span>
    <select name="noiseType" id="noiseTypeSelect">
        <option value=0>椒盐噪声</option>
        <option value=1>高斯噪声</option>
    </select>
    强度: <input id="noiseIntensity" type="range" min="0" max="1" step="0.05">
    <button>确定</button>
</div>

<!-- 脚本 -->
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/echarts.js"></script>
<script src="../script/opencvUtils.js"></script>
<script src="../script/opencv_script.js"></script>
<script async src="../js/opencv.js" onload="onOpenCvReady()"></script>
</body>
</html>
